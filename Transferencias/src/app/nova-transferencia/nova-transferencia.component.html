<section class="container">
<form class="formulario" (ngSubmit)="transferir()"> <!--Dispára evento de submit, que invoca evento ngSubmit no método da classe.-->
  <h2 class="formulario__titulo">Nova Transferência</h2>

  <div class="form-field">
    <label class="form-field__label" for="valor">Valor</label> <!--Campo de texto visível-->
    <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor"/> <!--ngModel buca a propriedade da classe do método chamado no formulário. Quando o ngModel tiver [()], ele buscará a propriedade da classe e colocará nela o valor preenchido no campo de input. Campo deve ser do type number.-->
  </div>

  <div class="form-field">
    <label class="form-field__label" for="destino">Destino</label>
    <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"/> <!--Necessário name na tag. Quando o ngModel tiver apenas [], o valor preenchido no campo não surtirá efeito, apenas buscará o valor da propreiedade que está na classe.-->
  </div>

  <div class="botao-wrapper">
    <button class="botao" type="submit">Transferir</button>
  </div>
</form>
</section>
